<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksplorasi Kuliner Nusantara</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

    <header style="min-height: 200px; display: flex; align-items: center; justify-content: center; background-color: transparent;">
        <div class="container">

<header>
    <div class="container">
        <h1>Eksplorasi Kuliner Nusantara</h1> 
        <p>Filosofi, Bumbu, dan Kekayaan Rasa Indonesia</p>
        </div>
</header>

    <main class="container">
        
        <section id="search-filter-area">
            <input type="text" id="searchInput" placeholder="Cari nama hidangan, contoh: Rendang...">
            <div id="filter-container">
                </div>
        </section>

        <section id="stats-area">
            <p>Menampilkan <strong id="food-count">0</strong> hidangan</p>
        </section>

        <section id="resep-area">
            <p id="loading-message">Memuat daftar kuliner...</p>
            <div id="resep-list">
                </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Eksplorasi Kuliner Nusantara Project. Data didukung oleh pengetahuan umum.</p>
            <div class="footer-logos">
                <img src="smatajaya.jpg" alt="smata" class="footer-logo" style="height: 50px; width: auto;">
                <img src="logo provinsi jawa timur.png" alt="provinsi" class="footer-logo" style="height: 50px; width: auto;">
            </div>
        </div>
    </footer>

    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
